<!DOCTYPE html>

<html>

	<head>
		<title>Strust Clothes</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="banner">
			<div class="container">
				<h1>Strust Clothes</h1>
				<h2>New streetwear brand with detailed designs.</h2>
				<a href="#products-position" class="btn-blue">Streetwear Clothes</a>
			</div>	
		</div>
		<div class="container">
			<div id="products-position">
				<h2>Discover the future</h2>
				<div class="cards">
					<div class="card">
						<img src="images/tshirt.jpg" alt="T-Shirt">
						<h3>Our t-shirts</h3>
					</div>
					<div class="card">
						<img src="images/hoodie.jpg" alt="Hoodie">
						<h3>Our hoodies</h3>
					</div>
					<div class="card">
						<img src="images/jacket.jpg" alt="Jacket">
						<h3>Our jackets</h3>
					</div>
				</div>	
			</div>
			<h2>Give us feedback and rate your order!</h2>
			<div data-tf-widget="Zzi8I3nC" data-tf-iframe-props="title=Customer rates" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
	</body>

</html>
